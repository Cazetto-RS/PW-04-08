<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página Não Encontrada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }
        
        .container-404 {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 15rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            line-height: 1;
            position: relative;
            animation: bounce 2s infinite alternate;
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        
        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            color: transparent;
            -webkit-text-stroke: 2px var(--secondary-color);
            opacity: 0.5;
        }
        
        .error-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin: 1rem 0;
            color: var(--light-color);
            position: relative;
        }
        
        .error-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn-home {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(108, 92, 231, 0.4);
            color: white;
        }
        
        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-home:hover::before {
            left: 100%;
        }
        
        /* Astronauta em CSS */
        .astronaut {
            position: absolute;
            width: 200px;
            height: 200px;
            right: 10%;
            top: 20%;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        
        .astronaut-helmet {
            position: absolute;
            width: 120px;
            height: 140px;
            background: #e0e0e0;
            border-radius: 60% 60% 50% 50%;
            top: 20px;
            left: 40px;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2);
        }
        
        .astronaut-visor {
            position: absolute;
            width: 80px;
            height: 40px;
            background: #6eb4ff;
            border-radius: 20px;
            top: 50px;
            left: 20px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }
        
        .astronaut-body {
            position: absolute;
            width: 100px;
            height: 120px;
            background: #c0c0c0;
            border-radius: 30px;
            top: 80px;
            left: 50px;
        }
        
        .astronaut-arm-left, .astronaut-arm-right {
            position: absolute;
            width: 40px;
            height: 80px;
            background: #c0c0c0;
            border-radius: 20px;
            top: 90px;
        }
        
        .astronaut-arm-left {
            left: 10px;
            transform: rotate(30deg);
            animation: armLeft 3s ease-in-out infinite;
        }
        
        .astronaut-arm-right {
            right: 10px;
            transform: rotate(-30deg);
            animation: armRight 3s ease-in-out infinite;
        }
        
        .astronaut-leg-left, .astronaut-leg-right {
            position: absolute;
            width: 40px;
            height: 60px;
            background: #a0a0a0;
            border-radius: 15px;
            top: 190px;
        }
        
        .astronaut-leg-left {
            left: 60px;
        }
        
        .astronaut-leg-right {
            right: 60px;
        }
        
        .astronaut-backpack {
            position: absolute;
            width: 60px;
            height: 80px;
            background: #a0a0a0;
            border-radius: 15px;
            top: 90px;
            right: 30px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        @keyframes armLeft {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(10deg); }
        }
        
        @keyframes armRight {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-10deg); }
        }
        
        /* Planeta em CSS */
        .planet {
            position: absolute;
            width: 150px;
            height: 150px;
            left: 10%;
            bottom: 15%;
            z-index: -1;
        }
        
        .planet-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 50%;
            box-shadow: inset -20px -20px 40px rgba(0,0,0,0.3);
            animation: rotate 30s linear infinite;
        }
        
        .planet-ring {
            position: absolute;
            width: 200px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        
        .planet-crater {
            position: absolute;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }
        
        .planet-crater:nth-child(1) {
            width: 30px;
            height: 30px;
            top: 20px;
            left: 30px;
        }
        
        .planet-crater:nth-child(2) {
            width: 20px;
            height: 20px;
            bottom: 40px;
            right: 20px;
        }
        
        .planet-crater:nth-child(3) {
            width: 15px;
            height: 15px;
            top: 60px;
            right: 40px;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-box {
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            transform: scale(1.1);
        }
        
        .social-links {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            color: var(--light-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 10rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .astronaut {
                width: 150px;
                height: 150px;
                right: 5%;
                top: 15%;
            }
            
            .planet {
                width: 100px;
                height: 100px;
                left: 5%;
                bottom: 10%;
            }
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .astronaut, .planet {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container-404">
        <!-- Astronauta em CSS
        <div class="astronaut">
            <div class="astronaut-helmet">
                <div class="astronaut-visor"></div>
            </div>
            <div class="astronaut-body"></div>
            <div class="astronaut-arm-left"></div>
            <div class="astronaut-arm-right"></div>
            <div class="astronaut-leg-left"></div>
            <div class="astronaut-leg-right"></div>
            <div class="astronaut-backpack"></div>
        </div> -->
        
        <!-- Planeta em CSS -->
        <!-- <div class="planet">
            <div class="planet-body">
                <div class="planet-crater"></div>
                <div class="planet-crater"></div>
                <div class="planet-crater"></div>
            </div>
            <div class="planet-ring"></div>
        </div> -->
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">PÁGINA PERDIDA NO ESPAÇO</h2>
        <p class="error-description">
            A página que você está procurando foi movida, removida, renomeada ou talvez nunca tenha existido nesta galáxia.
        </p>
        
        <div class="search-box">
            <input type="text" placeholder="O que você está procurando?">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        
        <a href="/" class="btn btn-home">
            <i class="fas fa-home me-2"></i> Voltar para a Terra
        </a>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random properties
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.7 + 0.3;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Floating astronaut interaction
            const astronaut = document.querySelector('.astronaut');
            
            document.addEventListener('mousemove', (e) => {
                if (window.innerWidth > 768) {
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    
                    astronaut.style.transform = `translate(${x * 20 - 10}px, ${y * 20 - 10}px)`;
                }
            });
            
            // Button ripple effect
            const buttons = document.querySelectorAll('.btn-home');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                        window.location.href = this.getAttribute('href');
                    }, 1000);
                });
            });
            
            // Typewriter effect for search placeholder
            const searchInput = document.querySelector('.search-box input');
            const phrases = [
                "O que você está procurando?",
                "Encontre o que precisa...",
                "Buscar no site...",
                "Digite sua pesquisa..."
            ];
            let currentPhrase = 0;
            let currentChar = 0;
            let isDeleting = false;
            let typingSpeed = 100;
            
            function typeWriter() {
                const currentText = phrases[currentPhrase].substring(0, currentChar);
                searchInput.setAttribute('placeholder', currentText);
                
                if (!isDeleting && currentChar < phrases[currentPhrase].length) {
                    currentChar++;
                    typingSpeed = 100;
                } else if (isDeleting && currentChar > 0) {
                    currentChar--;
                    typingSpeed = 50;
                } else {
                    isDeleting = !isDeleting;
                    if (!isDeleting) {
                        currentPhrase = (currentPhrase + 1) % phrases.length;
                    }
                    typingSpeed = isDeleting ? 1500 : 500;
                }
                
                setTimeout(typeWriter, typingSpeed);
            }
            
            // Start the typewriter effect
            setTimeout(typeWriter, 1000);
            
            // Parallax effect for stars
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                starsContainer.style.transform = `translateY(${scrollPosition * 0.3}px)`;
            });
            
            // Confetti effect on button click
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Create confetti
                    for (let i = 0; i < 50; i++) {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        
                        const colors = ['#6c5ce7', '#a29bfe', '#fd79a8', '#00cec9', '#ffeaa7'];
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        confetti.style.backgroundColor = randomColor;
                        confetti.style.left = `${Math.random() * 100}%`;
                        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                        confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }
                    
                    // Redirect after animation
                    setTimeout(() => {
                        window.location.href = this.getAttribute('href');
                    }, 1000);
                });
            });
            
            // Add confetti style dynamically
            const style = document.createElement('style');
            style.textContent = `
                .confetti {
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background-color: #f00;
                    top: -10px;
                    z-index: 9999;
                    animation: fall linear forwards;
                    border-radius: 50%;
                }
                
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(720deg);
                        opacity: 0;
                    }
                }
                
                .ripple {
                    position: absolute;
                    background: rgba(255, 255, 255, 0.7);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                }
                
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
